<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunked File Upload</title>
</head>
<body>

<input type="file" id="fileInput" onchange="previewImage(event)"   />
<img id="imagePreview" src="#" alt="Preview" style="max-width: 300px; max-height: 300px; display: none;">
<button onclick="uploadFile()">Upload File</button>
<div id="progressContainer">
    <progress id="progressBar" value="0" max="100"></progress>
    <span id="progressText">0%</span>
</div>
<div id="uploadedFileContainer"></div>

<script>
    function previewImage(event) {
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');

        const file = event.target.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            };

            reader.readAsDataURL(file);
        } else {
            imagePreview.src = '#';
            imagePreview.style.display = 'none';
        }
    }

    function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        const chunkSize = 1024 * 1024; // 1MB chunks
        const totalChunks = Math.ceil(file.size / chunkSize);
        let currentChunk = 0;

        function uploadChunk() {
            const start = currentChunk * chunkSize;
            const end = Math.min(start + chunkSize, file.size);
            const chunk = file.slice(start, end);

            const formData = new FormData();
            formData.append('file', chunk);
            formData.append('totalChunks', totalChunks);
            formData.append('currentChunk', currentChunk);

            fetch('upload.php', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    currentChunk++;

                    if (currentChunk < totalChunks) {
                        const percentComplete = ((currentChunk + 1) / totalChunks) * 100;
                        updateProgress(percentComplete);
                        uploadChunk();
                    } else {
                        console.log('Upload complete!');
                        showUploadedFile();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function updateProgress(percentComplete) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            progressBar.value = percentComplete;
            progressText.textContent = percentComplete.toFixed(2) + '%';
        }

        function showUploadedFile() {
            const uploadedFileContainer = document.getElementById('uploadedFileContainer');
            uploadedFileContainer.innerHTML = `<p>File uploaded successfully!</p>`;
            const downloadLink = document.createElement('a');
            downloadLink.href = 'uploads/uploaded_file';
            downloadLink.textContent = 'Download File';
            downloadLink.download = file.name;
            uploadedFileContainer.appendChild(downloadLink);
        }

        uploadChunk();
    }
</script>

</body>
</html>
